<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Mercado Mercado </title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header-div">
      <h1 class="outfit-title">EDWARD'S FAVORITE TREATS!</h1>
    </div>

    <div class="horizontal-line"></div>
    <div class="filter-bar">
      <div class="filter-bar__search-mode">SEARCH FOR ALL FILTERS</div>
      <div class="filter-bar__button">DRINKS</div>
      <div class="filter-bar__button">CANDY</div>
      <div class="filter-bar__button">CHOCOLATE</div>
      <div class="filter-bar__button">DESSERT</div>
      <div class="filter-bar__button">SAVORY</div>
    </div>
    <div class="horizontal-line"></div>

    <section class="container">
      <script src="app.js"></script>
    </section>

    <div class="checkout">
      <div>
        <h2 class="checkout__title">CHECKOUT!</h2>
        <div class="horizontal-line"></div>
      </div>
      <button class="checkout__button">PURCHASE YOUR ITEMS!</button>
    </div>
  </body>
</html>
