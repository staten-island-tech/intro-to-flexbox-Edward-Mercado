<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> the Mercado Mercado </title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header-div">
      <h2 class="the-text">
        the <h1 class="outfit-title"> Mercado Mercado</h1>
      </h2>
    </div>

    <div class="horizontal-line"></div>
    
      <form class="search-box" id="itemForm">
        <input class="search-box__text" type="text" id="search-query" name="search-query" placeholder="Search for a product...">
        <input class="search-box__button" type="submit" value="SEARCH"/>
      </form>
      <div class="search-box__clear-container">
        <button class="search-box__clear"> CLEAR SEARCH </button>
      </div>

    <div class="horizontal-line"></div>

    <div class="filter-bar">
      <div class="filter-bar__search-mode">SEARCH FOR ITEMS USING ALL FILTERS</div>
      <div class="filter-bar__button">DRINKS</div>
      <div class="filter-bar__button">CANDY</div>
      <div class="filter-bar__button">CHOCOLATE</div>
      <div class="filter-bar__button">DESSERT</div>
      <div class="filter-bar__button">SAVORY</div>
    </div>

    <div class="horizontal-line"></div>
    <div class="sorting">
      <div class="sorting__title">
        SORTING OPTIONS:
      </div>
      <div class="sorting__button" id="alphabet-a">
        ALPHABETICAL 
      </div>
      <div class="sorting__button" id="alphabet-z">
        REVERSE ALPHABETICAL 
      </div>
      <div class="sorting__button" id="price-low">
        PRICE (LOW-HIGH)
      </div>
      <div class="sorting__button" id="price-high">
        PRICE (HIGH-LOW)
      </div>
    </div>
    <div class="horizontal-line"></div>

    <section class="container">
      
    <div class="checkout">
      <div class="checkout__card-holder">
        <h2 class="checkout__title">CHECKOUT!</h2>
        <div class="horizontal-line"></div>
      </div>
      <h2 class="checkout__total-text"> TOTAL COST: $0.00 </h2>
      <button class="checkout__clear"> CLEAR YOUR CART </button>
      <button class="checkout__button">PURCHASE YOUR ITEMS!</button>
    </div>
      <script src="app.js"></script>
    </section>

  </body>
</html>
